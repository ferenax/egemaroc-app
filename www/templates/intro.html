<ion-view hide-nav-bar="true">
    <!-- Splash background - refer to .gem-splash_background in css/style.css to change image -->
    <ion-content class="gem-splash_background">
        <div class="gem-form text-center">
            <!-- Logo as you please -->
            <div class="gem-splash-logo">
                <img src="img/gemionic/gem-logo.png" alt="Logo">
                <h3 class="gem-white">Gemionic Social Theme for IonicFramework</h3>
            </div>
            <!-- end Logo -->

            <!-- buttons. .button-rounded can be added for more roundness -->
            <button menu-toggle="left" class="button button-borderless button-rounded button-balanced">Open Sidebar</button>
            <a href="#/app/home" target="_self" class="button button-outline button-rounded gem-white">Enter App</a>
            <!-- end buttons -->
        </div>
    </ion-content>
</ion-view>
